<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색사이트</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://github.com/injune200/my_movie_site/blob/main/film_icon_187986.png?raw=true">
    <link rel="stylesheet" type="text/css" href="main.css"> <!-- CSS불러오기 주소 -->
    <script src="main.js"></script> <!-- 스크립트 불러오기 주소 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- 부트스트랩 CDN -->
</head>

<body>
    <header class="p-3 mb-3 border-bottom"> <!-- 상단 배너 -->
        <div class="container">
            <!-- 홈 버튼 -->
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <img src="https://github.com/injune200/my_movie_site/blob/main/film_icon_187986.png?raw=true"
                            alt="mdo" width="32" height="32">
                    </svg>
                </a>

                <!-- 상단 배너 왼쪽 버튼 -->
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">영화 DB</a></li>
                    <li><a href="#" class="nav-link px-2 link-secondary"></a></li>

                </ul>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search"> <!-- 검색 창 -->
                    <input id="search_title" onkeyup="if(window.event.keyCode==13){search_enter()}" type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>

                <div class="dropdown text-end"> <!-- 프로필 창 -->
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/injune200/my_movie_site/blob/main/icon-profile.png?raw=true"
                            alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="box"><!-- 상단 배너 아래 이미지 -->
        <div class="box-wrap">
            <div class="image_side first_box">
            </div>
            <div class="image_side second_box">
            </div>
        </div>

    </div>
    <br>

    <div id="card_position" class="row row-cols-1 row-cols-md-3 g-4"> <!-- 카드 생성 위치 -->
    </div>


</body>

</html>
